<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web - Boolean Edition</title>
</head>
<body>

    <div id="app">


        <header></header>

        <main>
            <div class="whatsapp_widow">

                <!-- Parte sinistra -->
                <div class="sx_side">

                    <div class="user_profile_and_actions">

                        <div class="user">

                            <div class="user_pic">
                                <img src="imgs/rick-profile-pic.jpg" alt="">
                            </div>
    
                            <div class="user_name">
                                Rick Astley
                            </div>

                        </div>

                        <div class="user_actions">

                            <div class="stories">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                            
                            <div class="chats">
                                <i class="fa-solid fa-message"></i>
                            </div>

                            <div class="other-settings">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                        

                    </div>

                    <div class="notifications_alert">

                        <div class="notification_content">
                            <div class="notif_symbol">
                                <i class="fa-regular fa-bell-slash"></i>
                            </div>
                            <div class="notif_text">

                                <div class="notif_text-title">
                                    Ricevi notifiche di nuovi messaggi
                                </div>

                                <div class="notif_text-link">
                                    Attiva notifiche desktop
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="search">

                        <div class="button_and_input">

                            <button id="search_button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input id="search_input" type="text" v-model="search" placeholder="Cerca o inizia una nuova chat">

                        </div>

                    </div>

                    <div class="contacts_container">

                        <div class="contact_card" v-for="(contact, index) in contacts" @click="chatOpener(contact, index)">
                            <div class="contact_info">

                                <div class="contact_profile-pic">
                                    <img :src="contact.avatar" alt="">
                                </div>
                                <div class="name_and_message">

                                    <div class="contact_name">
                                        {{contact.name}}
                                    </div>
                                    <div class="last_message">
                                        PlaceholderMess
                                    </div>

                                </div>
                                
                            </div>

                            <div class="hour">
                                PlaceholderHour
                            </div>

                        </div>

                    </div>

                </div>


                <!-- Parte destra -->
                <div class="dx_side">

                    <div class="contact_info_and_actions">

                        <div class="contact_info">

                            <div class="contact_profile-pic pic_in-chat">
                                <img src="imgs/avatar_1.jpg" alt="">
                            </div>

                            <div class="contact_name_and_lastSeen">

                                <div class="contact_name">
                                    {{ contacts[indexElem].name }}
                                </div>
                                <div class="contact_lastSeen">
                                    PlaceholderSeen
                                </div>

                            </div>

                        </div>

                        <div class="chat_actions">

                            <div class="search_in-chat">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            
                            <div class="attach_in-chat">
                                <i class="fa-solid fa-paperclip"></i>
                            </div>

                            <div class="other-settings_in-chat">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>

                    </div>

                    <div class="messages_container">

                        <div v-for="message in contacts[indexElem].messages"  :class="message.status === `sent` ? 'user-spacing-dx' : 'user-spacing-sx' " >

                            <div class="message" :class="message.status === `sent` ? 'for_user' : 'for_contact' ">

                                <div class="message_content">
                                    {{ message.message }}
                                </div>
                                <div class="hour-inMessage_position">
                                    <div class="message-hour">
                                        {{ message.date }}
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                        
                        <!-- <div class="user_spacing-sx" v-for="message in contacts[indexElem].messages">

                            <div class="message for_contact">

                                <div class="message_content">
                                    {{ message.message }}
                                </div>
                                <div class="hour-inMessage_position">
                                    <div class="message-hour">
                                        {{ message.date }}
                                    </div>
                                </div>
                                
                                
                            </div>

                        </div> -->

                    </div>

                    <div class="user-message_input-container">

                        <button class="button_user-message emoji-button">
                            <i class="fa-solid fa-face-smile"></i>
                        </button>
                        <input type="text" class="user_message_inputField">
                        <button class="button_user-message microphone-button">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                    
                </div>

            </div>
        </main>


    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/main.js"></script>
</body>
</html>
